<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de automatización de pedidos - Recepción a Bodega. Plataforma accesible y optimizada para gestión de pedidos."
    />
    
    <!-- Accesibilidad -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sistema de Pedidos - Accesible y Eficiente</title>
    <style>
      /* Loading inicial */
      .loading-initial {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilita JavaScript en tu navegador para continuar.</p>
      </div>
    </noscript>
    
    <!-- Skip Links para navegación rápida -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    <a href="#navigation" class="skip-link">Saltar a la navegación</a>
    
    <div id="root">
      <div class="loading-initial" role="status" aria-live="polite" aria-label="Cargando aplicación">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span style="position: absolute; width: 1px; height: 1px; margin: -1px; overflow: hidden;">
          Cargando aplicación, por favor espera...
        </span>
      </div>
    </div>
    
    <!-- Live region para anuncios de accesibilidad -->
    <div 
      id="aria-live-region" 
      role="status" 
      aria-live="polite" 
      aria-atomic="true"
      style="position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;"
    ></div>
  </body>
</html>
